<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Child Education</title>
        <link rel="stylesheet" href="education.css">
        <script src="https://kit.fontawesome.com/c4a40533a3.js" crossorigin="anonymous"></script>
        <link rel="icon" href="favicon.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <i class="fa-solid fa-bars"></i>
            <h1>CHILD EDUCATION</h1>
            <i class="fa-solid fa-magnifying-glass"></i>
        </header>
        <div class="input-container">
            <input class="names" type="text" placeholder="Clients Names">
            <input class="dob" type="text" placeholder="D.O.B">
            <label for="term">Term</label>
            <input class="term" type="date" name="Term" placeholder="Term">
            <input class="frequency" type="text" placeholder="Frequency">
            <input class="sum" type="text" placeholder="Sum Assured">
            <input class="basic" type="text" placeholder="Basic Premium">
            <input class="annual" type="text" placeholder="Annual Premium">
            <input class="bonus" type="text" placeholder="Bonus Estimate">
            <input class="maturity" type="text" placeholder="Maturity Estimate">
            <input class="rider" type="submit" value="Add Rider">
        </div>
        <div class="selection-container">
            <div class="checkbox-list">
                <label class="checkbox-label">
                  <input type="checkbox" class="checkbox-input"> Accidental Death Benefit
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" class="checkbox-input"> Permanent Total Disability
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" class="checkbox-input"> Last Expenses
                </label>
              </div>
              <div class="product-by">
                <h2>PRODUCT BY</h2>
                <img src="icea.jpg">
              </div>
        </div>
        <div class="button-container">
            <button class="calculate">Calculate</button>
            <button class="quote">Email Quote</button>
        </div>
    </body>
</html>
